<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEasy - Cart</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:Arial,sans-serif;background:#f5f5f5;padding:20px;}
header{display:flex;justify-content:space-between;align-items:center;padding:10px 20px;background:#fff;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
header .logo h2{color:#007bff;}
nav a{margin:0 10px;text-decoration:none;color:#333;font-weight:bold;}
nav a:hover{color:#007bff;}
h1{text-align:center;margin:20px 0;}
.cart-container{max-width:900px;margin:0 auto;background:#fff;padding:20px;border-radius:10px;box-shadow:0 2px 5px rgba(0,0,0,0.1);}
.cart-item{display:flex;align-items:center;justify-content:space-between;padding:10px 0;border-bottom:1px solid #eee;}
.cart-item img{width:80px;height:80px;object-fit:contain;margin-right:15px;}
.item-info{flex-grow:1;}
.item-info h3{font-size:1rem;margin-bottom:5px;}
.item-info p{font-size:0.9rem;margin-bottom:5px;}
.quantity-controls{display:flex;align-items:center;gap:5px;}
.quantity-controls button{padding:5px 10px;border:none;background:#007bff;color:#fff;border-radius:5px;cursor:pointer;}
.quantity-controls button:hover{background:#0056b3;}
.remove-btn{padding:5px 10px;background:red;color:#fff;border:none;border-radius:5px;cursor:pointer;}
.remove-btn:hover{background:#cc0000;}
.total-container{display:flex;justify-content:space-between;margin-top:20px;font-size:1.2rem;font-weight:bold;}
.checkout-btn, .continue-btn{padding:10px 20px;margin-top:20px;border:none;border-radius:5px;font-weight:bold;cursor:pointer;text-decoration:none;}
.checkout-btn{background:#007bff;color:#fff;}
.checkout-btn:disabled{background:#ccc;cursor:not-allowed;}
.checkout-btn:hover:enabled{background:#0056b3;}
.continue-btn{background:#eee;color:#333;margin-right:10px;}
.continue-btn:hover{background:#ccc;}
@media(max-width:768px){
  .cart-item{flex-direction:column;align-items:flex-start;}
  .item-info{margin:10px 0;}
  .quantity-controls{margin-top:5px;}
}
</style>
</head>
<body>

<header>
  <div class="logo"><h2>ShopEasy</h2></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="index.html#productGrid">Products</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>
</header>

<h1>Your Cart</h1>

<div class="cart-container" id="cartContainer">
  <!-- Cart items will be injected here -->
</div>

<div style="max-width:900px;margin:0 auto;display:flex;justify-content:flex-end;align-items:center;">
  <a href="index.html" class="continue-btn">Continue Shopping</a>
  <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
</div>

<script>
// Fetch cart from localStorage
function loadCart(){
  const cartContainer = document.getElementById("cartContainer");
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  cartContainer.innerHTML = "";
  
  if(cart.length===0){
    cartContainer.innerHTML="<p style='text-align:center;font-size:1.1rem;'>Cart is empty.</p>";
    document.getElementById("checkoutBtn").disabled=true;
    return;
  }
  
  let total = 0;
  
  cart.forEach((item,index)=>{
    const itemDiv = document.createElement("div");
    itemDiv.className="cart-item";
    total += item.price * (item.quantity || 1);
    
    itemDiv.innerHTML = `
      <img src="${item.image}" alt="${item.title}">
      <div class="item-info">
        <h3>${item.title}</h3>
        <p>Price: $${item.price}</p>
        <div class="quantity-controls">
          <button onclick="updateQuantity(${index},-1)">âˆ’</button>
          <span>${item.quantity || 1}</span>
          <button onclick="updateQuantity(${index},1)">+</button>
        </div>
      </div>
      <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
    `;
    
    cartContainer.appendChild(itemDiv);
  });
  
  const totalDiv = document.createElement("div");
  totalDiv.className="total-container";
  totalDiv.innerHTML = `<span>Total:</span> <span>$${total.toFixed(2)}</span>`;
  cartContainer.appendChild(totalDiv);
  document.getElementById("checkoutBtn").disabled=false;
}

// Update quantity
function updateQuantity(index,change){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  if(!cart[index]) return;
  cart[index].quantity = (cart[index].quantity || 1) + change;
  if(cart[index].quantity < 1) cart[index].quantity = 1;
  localStorage.setItem("cart",JSON.stringify(cart));
  loadCart();
}

// Remove item
function removeItem(index){
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  loadCart();
}

// Load cart on page load
loadCart();

// Checkout button action
document.getElementById("checkoutBtn").onclick = ()=>{
  alert("Proceeding to checkout!");
}
</script>

</body>
</html>

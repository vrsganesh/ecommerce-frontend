<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEasy Login</title>

<style>
body{
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#f2f2f2;
}
.box{
  background:white;
  padding:30px;
  border-radius:10px;
  width:300px;
}
input{
  width:100%;
  padding:10px;
  margin:8px 0;
}
button{
  width:100%;
  padding:10px;
  background:#007bff;
  color:white;
  border:none;
  cursor:pointer;
}
.link{
  text-align:center;
  margin-top:10px;
  color:blue;
  cursor:pointer;
}
</style>

</head>
<body>

<div class="box">
<h2 id="title">Login</h2>

<form id="loginForm">
<input type="email" id="loginEmail" placeholder="Email" required>
<input type="password" id="loginPassword" placeholder="Password" required>
<button type="submit">Login</button>
<div class="link" onclick="showSignup()">No account? Signup</div>
</form>

<form id="signupForm" style="display:none;">
<input type="email" id="signupEmail" placeholder="Email" required>
<input type="password" id="signupPassword" placeholder="Password" required>
<button type="submit">Signup</button>
<div class="link" onclick="showLogin()">Already have account? Login</div>
</form>
</div>

<!-- ðŸ”¥ FIREBASE SCRIPT -->
<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword, 
  onAuthStateChanged 
} from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";

// ðŸ”¥ YOUR FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "AIzaSyCOOaqbwS1uoDl7DcTxxBiIf2bpoe0mpKU",
  authDomain: "shopeasy-76a27.firebaseapp.com",
  projectId: "shopeasy-76a27",
  storageBucket: "shopeasy-76a27.firebasestorage.app",
  messagingSenderId: "189271055442",
  appId: "1:189271055442:web:c8d3a8d41914e1f24cd38b",
  measurementId: "G-79NWYF05D5"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Toggle Forms
window.showSignup = function(){
  document.getElementById("loginForm").style.display="none";
  document.getElementById("signupForm").style.display="block";
  document.getElementById("title").innerText="Signup";
};

window.showLogin = function(){
  document.getElementById("signupForm").style.display="none";
  document.getElementById("loginForm").style.display="block";
  document.getElementById("title").innerText="Login";
};

// Signup
document.getElementById("signupForm").addEventListener("submit", function(e){
  e.preventDefault();
  const email=document.getElementById("signupEmail").value;
  const password=document.getElementById("signupPassword").value;

  createUserWithEmailAndPassword(auth,email,password)
  .then(()=>{
    alert("Signup Successful!");
    showLogin();
  })
  .catch(error=>{
    alert(error.message);
  });
});

// Login
document.getElementById("loginForm").addEventListener("submit", function(e){
  e.preventDefault();
  const email=document.getElementById("loginEmail").value;
  const password=document.getElementById("loginPassword").value;

  signInWithEmailAndPassword(auth,email,password)
  .then(()=>{
    alert("Login Successful!");
    window.location.href="index.html";
  })
  .catch(error=>{
    alert(error.message);
  });
});

// Auto Redirect if Already Logged In
onAuthStateChanged(auth,(user)=>{
  if(user){
    window.location.href="index.html";
  }
});

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body { font-family: Arial,sans-serif; background:#f5f5f5; padding:20px;}
    .container { max-width:1000px; margin:auto; background:#fff; padding:20px; border-radius:10px; }
    .product-detail { display:flex; gap:20px; flex-wrap:wrap; }
    .product-detail img { max-width:400px; width:100%; object-fit:contain; border:1px solid #ccc; border-radius:10px; }
    .details { flex:1; }
    .details h1 { font-size:1.5rem; margin-bottom:10px; }
    .details p { margin-bottom:15px; font-size:1rem; color:#333; }
    .details button { padding:10px 15px; background:#007bff; color:#fff; border:none; border-radius:5px; cursor:pointer; transition:background 0.2s; }
    .details button:hover { background:#0056b3; }

    @media(max-width:768px){ .product-detail{ flex-direction:column; } }
  </style>
</head>
<body>

<div class="container" id="productContainer">
  <p id="loading">Loading product...</p>
  <div class="product-detail" style="display:none;">
    <img id="productImage" src="" alt="Product">
    <div class="details">
      <h1 id="productTitle"></h1>
      <p id="productPrice"></p>
      <p id="productDescription"></p>
      <button id="addToCartBtn">Add to Cart</button>
    </div>
  </div>
</div>

<script>
  const container = document.getElementById('productContainer');
  const loading = document.getElementById('loading');
  const detailDiv = container.querySelector('.product-detail');
  const img = document.getElementById('productImage');
  const title = document.getElementById('productTitle');
  const price = document.getElementById('productPrice');
  const description = document.getElementById('productDescription');
  const addToCartBtn = document.getElementById('addToCartBtn');

  // 1ï¸âƒ£ Get product ID from URL
  const urlParams = new URLSearchParams(window.location.search);
  const productId = urlParams.get('id');

  if(!productId){
    loading.textContent = "No product selected.";
  } else {
    // 2ï¸âƒ£ Fetch product details from API
    fetch(`https://fakestoreapi.com/products/${productId}`)
      .then(res => res.json())
      .then(product => {
        loading.style.display = "none";
        detailDiv.style.display = "flex";

        img.src = product.image;
        img.alt = product.title;
        title.textContent = product.title;
        price.textContent = `$${product.price}`;
        description.textContent = product.description;

        // 3ï¸âƒ£ Add to Cart
        addToCartBtn.addEventListener('click', ()=>{
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          cart.push({id: product.id, title: product.title, price: product.price, image: product.image});
          localStorage.setItem('cart', JSON.stringify(cart));
          alert(product.title + " added to cart!");
        });
      })
      .catch(err => {
        loading.textContent = "Failed to load product.";
        console.error(err);
      });
  }
</script>

</body>
</html>
